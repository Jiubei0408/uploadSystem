{% extends "template.html" %}
{% block title %}
    信息确认统计系统-用户列表
{% endblock %}
{% block page_content %}
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>用户信息(共&nbsp;{{ count }}&nbsp;条)</h3>
            </div>
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                        <tr>
                            {% for i in labels %}
                                <td>{{ i }}</td>
                            {% endfor %}
                        </tr>
                        </thead>
                        <tbody>
                        {% for i in content %}
                            <tr>
                                {% for j in i %}
                                    <td>{{ j }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
